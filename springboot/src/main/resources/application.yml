#端口号
server:
  port: 8082
#数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/engineering?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root #用户名
    password: 1234 #密码
  main:
    allow-circular-references: true

mybatis:
  mapper-locations: classpath:Mapper/*.xml
  type-aliases-package: com.springboot.entity

#分页
pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql